<body>
    <script src="js/sideBarEffect.js"></script>

        <div onclick="loginOnClick()">
            <i id = "login" class="material-icons">input</i>
        </div>
    </div>
    <div class="topnav">

            <button id ="searchButton" type="submit" title="search">Go</button>
        </form>

    <div class="book-detail">
        <table>
            <tr>
                <td class="img-part">

                </td>
                <td class="des-part">
                    <table >
                        <tr class="des-row">
                            <td >

                            </td>
                            <td>
                                <text id = "book-title" />
                            </td>
                        </tr>
                        <tr class="des-row">
                            <td>
                                <label for="book-desription"><b>Description</b></label>
                            </td>
                            <td>
                                <text id = "book-description" />
                            </td>              
                        </tr>
                        <tr class="des-row">
                            <td>
                                <label for="book-author"><b>Author</b></label>
                            </td>
                            <td>
                                <text id = "book-author" />
                            </td>
                        </tr>
                        <tr class="des-row">
                            <td>
                                <label for="book-price"><b>Price</b></label>
                            </td>
                            <td>
                                <text id = "book-price" />
                            </td>
                            
                        </tr>


                    </table>
                </td>
            </tr>
            
        </table>

    <div class="comment-part">
        <div>
            <h3>Comment</h3>
        </div>
        <div>
            <div>
                <div>
                    <input id = "my-comment" type="text" placeholder="Write your comment...">
